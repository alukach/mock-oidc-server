<!DOCTYPE html>
<html>
  <head>
    <title>Mock OIDC Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
  </head>
  <body>
    <div class="modal">
      <h1>Fake Login</h1>
      <div class="mock-notice">
        <strong>⚠️ This is a mock authentication server.</strong>
        This is a development/testing server that will authenticate you as a mock user.
      </div>
      <p class="info">
        Application <strong>{{ client_id }}</strong> is requesting access to
        your account.
      </p>
      <div class="scopes">
        <h2>Requested Permissions:</h2>
        <ul class="scope-list">
          {% for scope in scopes %}
          <li>{{ scope }}</li>
          {% endfor %}
        </ul>
      </div>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="request_id" value="{{ request_id }}" />
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="user123" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
